<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <header></header>

  <main>
    <section class="all_page_container">
      <section class="card_container">
        <article class="pic_container">
          <img src="./images/image-qr-code.png" alt="image-qr-code"/>
        </article>
        <article class="text_container">
          <p class="bold_text_container">Improve your front-end skills by building projects</p>
          <p class="grey_text_container">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </article>
      </section>
    </section>
  </main>

  <footer></footer>

</body>
</html>
